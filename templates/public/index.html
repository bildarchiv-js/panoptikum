<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>PANOPTIKUM</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/static/custom.css">
  </head>
  <body>
    <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-sm-3">
            <h5>Projekt PANOPTIKUM</h5>
            <!-- <p class="lead">The medium is the message</p> -->
          </div>
          <div class="col-sm-4">
            Suche nach Werknummer
            <input type="text" size="4">
          </div>
          <div class="col-sm-4">
            ausgew√§hlte Dokumente
            <input id="total" type="text" size="4" disabled>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-md" id="start">Zeigen</button>
          </div>
        </div>
      </div>

      <div class="container bs-component" id="filters">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active show" data-toggle="tab" href="#inhalt">Inhalt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#form">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#anderes">Anderes</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active show" id="inhalt"></div>
          <div class="tab-pane" id="form"></div>
          <div class="tab-pane" id="anderes">
            <div class="row">
              <div class="col-sm-6">

                <div class="form-group">
                  <label class="col-form-label" for="inputJahr">Jahreszahl</label>
                  <input class="form-control" placeholder="1983" id="inputJahr" type="text">
                </div>

                <h5>Chronologie</h5>
                <div class="form-group"
                     data-tag="zeit"
                     data-type="Chronologie"></div>

                <h5>Titel</h5>
                <div class="form-group">
                  <label class="col-form-label" for="inputTitel">(alphabetisch)</label>
                  <input class="form-control" placeholder="" id="inputTitel" type="text">
                </div>

              </div><div class="col-sm-6">

                <h5>Thematische Kurztouren</h5>
                <div id="kurztouren"></div>

                <h5>Zufallsgenerator</h5>
                <button class="btn btn-lg">&infin;</button>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container main" id="results" style="display:none">
        <h4>Werke</h4>
        <div class="row"></div>
      </div>

      <div class="container main" id="details" style="display:none">
        <h4 class="name"></h4>
        <div class="row">
          <div class="col-sm-8">
            <img>
          </div><div class="col-sm-4">

          </div>
        </div>
      </div>

      <footer id="footer" style="display:none">
        <div class="row">
          <div class="col-lg-12">

            <p>Made by <a href="http://datalets.ch">Oleg Lavrovsky</a>.</p>
            <p>Code released under the <a href="https://github.com/loleg/panoptikum">MIT License</a>.</p>
            <p>Based on <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>.
              Icons from <a href="http://fontawesome.io/" rel="nofollow">Font Awesome</a>.
              Web fonts from <a href="https://fonts.google.com/" rel="nofollow">Google</a>.</p>

          </div>
        </div>

      </footer>
    </div>

    <script src="/static/lib/jquery-3.3.1.js"></script>
    <script src="/static/lib/bootstrap.js"></script>

    <script src="/static/site.js"></script>
  </body>
</html>
